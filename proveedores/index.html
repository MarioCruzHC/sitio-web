            </div>
            <div class="form-group">
                <label for="ciudad">Ciudad <span class="required-label">*</span></label>
                <input type="text" id="ciudad" name="ciudad" maxlength="50" required>
            </div>
            <div class="form-group">
                <label for="codigopostal">Código Postal <span class="required-label">*</span></label>
                <input type="number" id="codigopostal" name="codigopostal" maxlength="10" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono <span class="required-label">*</span></label>
                <input type="tel" id="telefono" name="telefono" maxlength="15" required>
            </div>
            <div class="form-group">

                <input type="text" id="empresa" name="empresa" maxlength="100" required>
            </div>
            <div style="width: 100%;">

            </div>
